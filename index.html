<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <!-- 引入样式 -->
    <link rel="stylesheet" href="style/style.css">

    <style type="text/css" media="print">
        .noprint {
            display: none
        }
        
        .print {
            display: block !important;
        }
    </style>
</head>

<body>
    <div id="app">
        <header class="el-header noprint">
            <div class="icon-btns">
                <i class="icon-list" @click="changeLeftMenu"></i>
                <i class="icon-skip_previous" v-bind:class="{'disabled': currentPage == 1}" @click="changeCurrentPage('first')"></i>
                <i class="icon-play_arrow prev-icon" v-bind:class="{'disabled': currentPage == 1}" @click="changeCurrentPage('prev')"></i>
                <i class="icon-play_arrow" v-bind:class="{'disabled': currentPage == pageNum}" @click="changeCurrentPage('next')"></i>
                <i class="icon-skip_next" v-bind:class="{'disabled': currentPage == pageNum}" @click="changeCurrentPage('last')"></i>
                <select v-model="currentPage">
                    <option v-for="page in pageNum" v-bind:value="page">page {{ page }}</option>
                </select>
                <i class="icon-zoom_in" v-bind:class="{'disabled': zoomNum == 2}" @click="modifyZoom('in')"></i>
                <select v-model="zoomNum">
                    <option value="0.5">50%</option>
                    <option value="0.6">60%</option>
                    <option value="0.7">70%</option>
                    <option value="0.8">80%</option>
                    <option value="0.9">90%</option>
                    <option value="1.0" selected>100%</option>
                    <option value="1.1">110%</option>
                    <option value="1.2">120%</option>
                    <option value="1.3">130%</option>
                    <option value="1.4">140%</option>
                    <option value="1.5">150%</option>
                    <option value="1.6">160%</option>
                    <option value="1.7">170%</option>
                    <option value="1.8">180%</option>
                    <option value="1.9">190%</option>
                    <option value="2.0">200%</option>
                </select>
                <i class="icon-zoom_out" v-bind:class="{'disabled': zoomNum == 0.5}" @click="modifyZoom('out')"></i>
                <i class="icon-format_align_left" @click="textAlign = 'left'"></i>
                <i class="icon-format_align_center" @click="textAlign = 'center'"></i>
                <i class="icon-format_align_right" @click="textAlign = 'right'"></i>
                <i class="icon-print" @click="window.print()"></i>
            </div>
        </header>

        <aside class="noprint" width="240px" v-show="ifMenuShow">
            <nav class="tabNav">
                <ul>
                    <li v-bind:class="{ 'curr': currentNav == 0 }" @click="currentNav = 0">Page</li>
                    <li v-bind:class="{ 'curr': currentNav == 1 }" @click="currentNav = 1">Bookmark</li>
                </ul>

                <div class="clear"></div>
            </nav>

            <div class="tab-conent scrollbar" v-bind:style="{ height: asideHeight + 'px' }">

            <section v-show="currentNav == 0">
                <ul class="page-menu">
                    <li v-for="page in pageNum" v-bind:class="{ 'curr': currentPage == page }" @click="changePage(page)"><i class="icon-file-text2"></i> page {{ page }}</li>
                </ul>
            </section>

            <section v-show="currentNav == 1">
                <ul class="page-menu">
                    <li v-for="page in pageNum" v-bind:class="{ 'curr': currentPage == page }" @click="changePage(page)"><i class="icon-turned_in_not"></i> Bookmark {{ page }}</li>
                </ul>
            </section>
        </div>

        </aside>
        <div class="main scrollbar noprint"  v-bind:style="{ height: mainHeight + 'px' }" v-bind:class="{ 'mainLeftM': ifMenuShow, 'aleft': textAlign === 'left','acenter': textAlign === 'center','aright': textAlign === 'right'}">
            <div class="conent" v-html="pageContent" v-bind:style="zoomStyle"></div>

            <div class="clear"></div>
        </div>

        <!--专门只为打印的内容-->
        <div class="conent print" style="display:none" v-html="pageContent"></div>
    </div>
</body>
<!-- 先引入 Vue -->
<script src="js/vue.min.js"></script>
<script>

var app = new Vue({
        el: '#app',
        data: function() {
            return {
                // visible: false,
                isCollapse: false,
                currentNav: 0,
                activeName2: 'first',
                pageNum: 1, 
                currentPage: 1,
                pageContent: '',
                asideHeight: 300,
                mainHeight: 300,
                ifMenuShow: true,
                zoomNum: '1.0',
                textAlign: 'left',
                zoomStyle: {},
                pageDatas: ['<div style="position:absolute;top:0.000000px;left:0.000000px"><nobr><img height="1123.000000" width="794.000000" src ="bgimg/bg00001.jpg"/></nobr></div><p><span style="font-family:Arial;font-size:11.955200px;font-weight:bold;color:#000000;"><span style="position:absolute;top:74.294838px;left:71.966614px"><nobr>S1 </nobr></span></span></p><p><span style="font-family:Arial;font-size:11.955200px;font-weight:bold;color:#000000;"><span style="position:absolute;top:74.294838px;left:104.724609px"><nobr>Settings </nobr></span></span></p><p><span style="font-family:Arial;font-size:9.962600px;font-style:normal;font-weight:normal;color:#000000;"><span style="position:absolute;top:98.271973px;left:71.966614px"><nobr>We make use of three datasets, namely CIFAR-10, BOSS1.0.1, and ImageNet for the evaluation. CIFAR-10 and ImageNet are </nobr></span><span style="position:absolute;top:112.885826px;left:71.966614px"><nobr>widely used for various vision-related tasks and BOSS1.0.1 is the dataset commonly covered by the stenography ﬁelds. For the </nobr></span><span style="position:absolute;top:127.499672px;left:71.966614px"><nobr>overall experiments, for CIFAR-10, we utilize its training dataset for training and the testing dataset for testing. In the case of </nobr></span><span style="position:absolute;top:142.113602px;left:71.966614px"><nobr>BOSS1.0.1, it contains 10,000 images in total. We split the dataset into two: 9,000 for training and 1,000 for testing. In the case </nobr></span><span style="position:absolute;top:156.727463px;left:71.966614px"><nobr>of ImageNet, for all experiments including PixelCNN++ training, we utilize its training dataset for training and its validation </nobr></span><span style="position:absolute;top:170.384842px;left:71.966614px"><nobr>dataset for testing. We use 32 <span style="font-family:Arial Unicode MS;font-style:italic;">× </span><span style="font-family:Arial;font-style:normal;font-weight:normal;">32 </span><span style="font-family:Arial Unicode MS;font-style:italic;">× </span><span style="font-family:Arial;font-style:normal;font-weight:normal;">3 for CIFAR-10, 128 </span><span style="font-family:Arial Unicode MS;font-style:italic;">× </span><span style="font-family:Arial;font-style:normal;font-weight:normal;">128 </span><span style="font-family:Arial Unicode MS;font-style:italic;">× </span><span style="font-family:Arial;font-style:normal;font-weight:normal;">1 for Boss-1.0.1 dataset, and 64 </span><span style="font-family:Arial Unicode MS;font-style:italic;">× </span><span style="font-family:Arial;font-style:normal;font-weight:normal;">64 </span><span style="font-family:Arial Unicode MS;font-style:italic;">× </span><span style="font-family:Arial;font-style:normal;font-weight:normal;">3 for ImageNet. For </span></nobr></span><span style="position:absolute;top:185.955246px;left:71.966698px"><nobr>experimental settings, we spend approximately 1 week to train a PixelCNN++ model for each dataset using four NVIDIA P100 </nobr></span><span style="position:absolute;top:200.569168px;left:71.966698px"><nobr>GPUs. For training Deep Steganography and ISGAN, we need less than 3h for each case on one NVIDIA GTX 1080 GPU. In </nobr></span><span style="position:absolute;top:215.183029px;left:71.966698px"><nobr>the case of Deep Steganography and ISGAN, we train each model using the hyperparameter proposed in each paper. </nobr></span></span></p><p><span style="font-family:Arial;font-size:11.955200px;font-weight:bold;color:#000000;"><span style="position:absolute;top:247.817383px;left:71.966698px"><nobr>S2 </nobr></span></span></p><p><span style="font-family:Arial;font-size:11.955200px;font-weight:bold;color:#000000;"><span style="position:absolute;top:247.817383px;left:104.724693px"><nobr>Where is a Secret Image Encoded? </nobr></span></span></p><p><span style="font-family:Arial;font-size:9.962600px;font-style:normal;font-weight:normal;color:#000000;"><span style="position:absolute;top:271.794434px;left:71.966698px"><nobr>We further examine how and where the secret image is encoded in case of the deep learning based steganographic algorithms </nobr></span><span style="position:absolute;top:286.408356px;left:71.966698px"><nobr>as mentioned in Sec. 1. We could utilize the newly acquired discoveries to ﬁnd a more appropriate way to destroy as much of </nobr></span><span style="position:absolute;top:301.022217px;left:71.966698px"><nobr>the secret image as possible while maintaining the quality of the cover image. </nobr></span></span></p><p><span style="font-family:Arial;font-size:9.962600px;font-style:normal;font-weight:normal;color:#000000;"><span style="position:absolute;top:316.321625px;left:85.244537px"><nobr>As illustrated in Fig. <a href="#" onclick="gotoPage(0)">S1, </a>after we increase the pixel value of the R channel of a random single pixel in the stego image by 1, </nobr></span><span style="position:absolute;top:330.935455px;left:71.966698px"><nobr>we evaluate its effect on the decoded secret image by measuring the residual between the secret image decoded by unmodiﬁed </nobr></span><span style="position:absolute;top:345.549408px;left:71.966698px"><nobr>stego image and randomly modiﬁed stego image, respectively. An increase by 1 in any position in any color channel of the </nobr></span><span style="position:absolute;top:360.163239px;left:71.966698px"><nobr>stego image has an impact across all color channels in the decoded secret image. We see that the largest impact commonly </nobr></span><span style="position:absolute;top:374.777100px;left:71.966698px"><nobr>occurs on the same channel. </nobr></span></span></p><p><span style="font-family:Arial;font-size:9.962600px;font-style:normal;font-weight:normal;color:#000000;"><span style="position:absolute;top:390.076508px;left:85.244537px"><nobr>We also witness that the secret image is encoded in a distributive but location-limited way. In other words, the pixel in- </nobr></span><span style="position:absolute;top:404.690338px;left:71.966698px"><nobr>formation of the left top corner of the secret image is only encoded on the left top corner of the cover image and likewise </nobr></span><span style="position:absolute;top:419.304291px;left:71.966698px"><nobr>for other areas. Based on this ﬁnding, we conﬁrm that active steganalysis algorithms adjusting the stego image generated by </nobr></span><span style="position:absolute;top:433.916840px;left:71.966698px"><nobr>the deep learning-based encoding algorithms should apply the alternation of all the pixels of the stego image for the deﬁnitive </nobr></span><span style="position:absolute;top:448.530762px;left:71.966698px"><nobr>steganography removal. </nobr></span></span></p><p><span style="font-family:Arial;font-size:10.504260px;font-weight:bold;color:#221815;"><span style="position:absolute;top:533.584229px;left:314.042572px"><nobr>Stego Image </nobr></span></span></p><p><span style="font-family:Arial;font-size:10.504260px;font-weight:bold;color:#221815;"><span style="position:absolute;top:517.909851px;left:433.329651px"><nobr>Decoded </nobr></span></span></p><p><span style="font-family:Arial;font-size:10.504260px;font-weight:bold;color:#221815;"><span style="position:absolute;top:534.718872px;left:419.316498px"><nobr>Secret Image </nobr></span></span></p><p><span style="font-family:Arial;font-size:10.504260px;font-weight:bold;color:#221815;"><span style="position:absolute;top:529.900757px;left:126.599518px"><nobr>R </nobr></span></span></p><p><span style="font-family:Arial;font-size:10.504260px;font-weight:bold;color:#221815;"><span style="position:absolute;top:664.386902px;left:126.879501px"><nobr>G </nobr></span></span></p><p><span style="font-family:Arial;font-size:10.504260px;font-weight:bold;color:#221815;"><span style="position:absolute;top:794.306458px;left:126.781525px"><nobr>B </nobr></span></span></p><p><span style="font-family:Arial;font-size:10.504260px;font-weight:bold;color:#221815;"><span style="position:absolute;top:528.082886px;left:677.579773px"><nobr>R </nobr></span></span></p><p><span style="font-family:Arial;font-size:10.504260px;font-weight:bold;color:#221815;"><span style="position:absolute;top:662.569092px;left:677.859741px"><nobr>G </nobr></span></span></p><p><span style="font-family:Arial;font-size:10.504260px;font-weight:bold;color:#221815;"><span style="position:absolute;top:792.488770px;left:677.761780px"><nobr>B </nobr></span></span></p><p><span style="font-family:Arial;font-size:8.966399px;font-style:normal;font-weight:normal;color:#000000;"><span style="position:absolute;top:880.832153px;left:71.966614px"><nobr>Figure S1: Impact of increasing a pixel value of the stego image by 1 on the decoded secret image. The left side of the ﬁgure is the residual </nobr></span><span style="position:absolute;top:894.116516px;left:71.966614px"><nobr>on each RGB channel between the stego image and modiﬁed stego image. The right side of the ﬁgure is the residual on each RGB channel </nobr></span><span style="position:absolute;top:907.402222px;left:71.966614px"><nobr>between the secret images decoded by the stego image and modiﬁed stego image, respectively. </nobr></span></span></p>','<div style="position:absolute;top:0.000000px;left:0.000000px"><nobr><img height="1123.000000" width="794.000000" src ="bgimg/bg00002.jpg"/></nobr></div><p><span style="font-family:Arial;font-size:11.955200px;font-weight:bold;color:#000000;"><span style="position:absolute;top:74.294838px;left:71.966614px"><nobr>S3 </nobr></span></span></p><p><span style="font-family:Arial;font-size:11.955200px;font-weight:bold;color:#000000;"><span style="position:absolute;top:74.294838px;left:104.724609px"><nobr>Destruction Rate </nobr></span></span></p><p><span style="font-family:Arial;font-size:8.966399px;font-style:normal;font-weight:normal;color:#000000;"><span style="position:absolute;top:107.895592px;left:139.764496px"><nobr>Table S1: The average of decoded rate (DC) and destruction rate (DT) of Deep Steganography on each dataset. </nobr></span></span></p><p><span style="font-family:Arial;font-size:7.032798px;font-style:normal;font-weight:normal;color:#000000;"><span style="position:absolute;top:137.653976px;left:354.128967px"><nobr>CIFAR-10 </nobr></span></span></p><p><span style="font-family:Arial;font-size:7.032798px;font-style:normal;font-weight:normal;color:#000000;"><span style="position:absolute;top:137.653976px;left:423.599518px"><nobr>IMAGENET </nobr></span></span></p><p><span style="font-family:Arial;font-size:7.032798px;font-style:normal;font-weight:normal;color:#000000;"><span style="position:absolute;top:137.653976px;left:500.830688px"><nobr>BOSS1.0.1 </nobr></span></span></p><p><span style="font-family:Arial;font-size:7.032798px;font-style:normal;font-weight:normal;color:#000000;"><span style="position:absolute;top:152.678879px;left:348.809692px"><nobr>DC </nobr></span></span></p><p><span style="font-family:Arial;font-size:7.032798px;font-style:normal;font-weight:normal;color:#000000;"><span style="position:absolute;top:152.678879px;left:386.094360px"><nobr>DT </nobr></span></span></p><p><span style="font-family:Arial;font-size:7.032798px;font-style:normal;font-weight:normal;color:#000000;"><span style="position:absolute;top:152.678879px;left:422.854156px"><nobr>DC </nobr></span></span></p><p><span style="font-family:Arial;font-size:7.032798px;font-style:normal;font-weight:normal;color:#000000;"><span style="position:absolute;top:152.678879px;left:460.138824px"><nobr>DT </nobr></span></span></p><p><span style="font-family:Arial;font-size:7.032798px;font-style:normal;font-weight:normal;color:#000000;"><span style="position:absolute;top:152.678879px;left:496.898590px"><nobr>DC </nobr></span></span></p><p><span style="font-family:Arial;font-size:7.032798px;font-style:normal;font-weight:normal;color:#000000;"><span style="position:absolute;top:152.678879px;left:536.995056px"><nobr>DT </nobr></span></span></p><p><span style="font-family:Arial;font-size:7.032798px;font-style:normal;font-weight:normal;color:#000000;"><span style="position:absolute;top:167.703781px;left:270.345917px"><nobr>Original </nobr></span></span></p><p><span style="font-family:Arial;font-size:7.032798px;font-style:normal;font-weight:normal;color:#000000;"><span style="position:absolute;top:167.703781px;left:342.431488px"><nobr>0.9117 </nobr></span></span></p><p><span style="font-family:Arial;font-size:7.032798px;font-style:normal;font-weight:normal;color:#000000;"><span style="position:absolute;top:167.703781px;left:379.453705px"><nobr>0.0000 </nobr></span></span></p><p><span style="font-family:Arial;font-size:7.032798px;font-style:normal;font-weight:normal;color:#000000;"><span style="position:absolute;top:167.703781px;left:416.475922px"><nobr>0.9657 0.0000 </nobr></span></span></p><p><span style="font-family:Arial;font-size:7.032798px;font-style:normal;font-weight:normal;color:#000000;"><span style="position:absolute;top:167.703781px;left:490.520355px"><nobr>0.9634 0.0000 </nobr></span></span></p><p><span style="font-family:Arial;font-size:7.032798px;font-style:normal;font-weight:normal;color:#000000;"><span style="position:absolute;top:182.728516px;left:326.497925px"><nobr>1 </nobr></span></span></p><p><span style="font-family:Arial;font-size:7.032798px;font-style:normal;font-weight:normal;color:#000000;"><span style="position:absolute;top:182.728516px;left:342.431519px"><nobr>0.7748 </nobr></span></span></p><p><span style="font-family:Arial;font-size:7.032798px;font-style:normal;font-weight:normal;color:#000000;"><span style="position:absolute;top:182.728516px;left:379.453766px"><nobr>0.2138 0.9457 0.0447 </nobr></span></span></p><p><span style="font-family:Arial;font-size:7.032798px;font-style:normal;font-weight:normal;color:#000000;"><span style="position:absolute;top:182.728516px;left:490.520386px"><nobr>0.9018 </nobr></span></span></p><p><span style="font-family:Arial;font-size:7.032798px;font-style:normal;font-weight:normal;colo sults on Original Images </nobr></span></span></p><p><span style="font-family:Arial;font-size:8.966399px;font-style:normal;font-weight:normal;color:#000000;"><span style="position:absolute;top:239.106934px;left:71.966614px"><nobr>Figure S2: The degree of degradation on the original images after four active steganalysis methods. We can see that the quality of the modi ﬁed </nobr></span><span style="position:absolute;top:252.392654px;left:71.966614px"><nobr>images after our method is always better than the other three methods: Gaussian noise, Denoising, and Restoration. In case of restoration, the </nobr></span><span style="position:absolute;top:265.678375px;left:71.966614px"><nobr>PSNR of restoration is higher than that of our method when is 8. However, the removal ability of restoration is too weak as shown in Fig. </nobr></span><span style="position:absolute;top:278.962799px;left:71.966614px"><nobr><a href="#" onclick="gotoPage(13)">S18. </a></nobr></span></span></p><p><span style="font-family:Arial;font-size:11.955200px;font-weight:bold;color:#000000;"><span style="position:absolute;top:324.638275px;left:71.966614px"><nobr>S5 </nobr></span></span></p><p><span style="font-family:Arial;font-size:11.955200px;font-weight:bold;color:#000000;"><span style="position:absolute;top:324.638275px;left:104.724609px"><nobr>Experimental Results on ImageNet </nobr></span></span></p><p><span style="font-family:Arial;font-size:8.966399px;font-style:normal;font-weight:normal;color:#000000;"><span style="position:absolute;top:766.697266px;left:71.966614px"><nobr>Figure S3: The comparison of our method with the three comparing methods when using the ImageNet dataset. The overall trends of the </nobr></span><span style="position:absolute;top:779.982971px;left:71.966614px"><nobr>PSNR and the DC are very similar to CIFAR-10, except for one case. On ImageNet, the average PSNR value keeps increasing even in = </nobr></span><span style="position:absolute;top:793.267395px;left:71.966614px"><nobr>8. It can be interpreted that our attempt to move the distribution of the stego image towards the distribution of the original cover image quite </nobr></span><span style="position:absolute;top:806.553040px;left:71.966614px"><nobr>works well. </nobr></span></span></p>','<div style="position:absolute;top:0.000000px;left:0.000000px"><nobr><img height="1123.000000" width="794.000000" src ="bgimg/bg00004.jpg"/></nobr></div><p><span style="font-family:Arial;font-size:11.955200px;font-weight:bold;color:#000000;"><span style="position:absolute;top:74.294838px;left:71.966614px"><nobr>S6 </nobr></span></span></p><p><span style="font-family:Arial;font-size:11.955200px;font-weight:bold;color:#000000;"><span style="position:absolute;top:74.294838px;left:104.724609px"><nobr>Experimental Results on BOSS1.0.1 </nobr></span></span></p><p><span style="font-family:Arial;font-size:8.966399px;font-style:normal;font-weight:normal;color:#000000;"><span style="position:absolute;top:464.329651px;left:71.966614px"><nobr>Figure S4: The comparison of our method with the three comparing methods when using the BOSS1.0.1 dataset. In case of ISGAN, we can </nobr></span><span style="position:absolute;top:477.615448px;left:71.966614px"><nobr>observe that the PSNR of Gaussian noise falls rapidly as value increases. </nobr></span></span></p><p><span style="font-family:Arial;font-size:11.955200px;font-weight:bold;color:#000000;"><span style="position:absolute;top:523.290894px;left:71.966614px"><nobr>S7 </nobr></span></span></p><p><span style="font-family:Arial;font-size:11.955200px;font-weight:bold;color:#000000;"><span style="position:absolute;top:523.290894px;left:104.724609px"><nobr>Comparison between an Edge Detector and Our Deep Neural Network </nobr></span><span style="position:absolute;top:572.636841px;left:119.847084px"><nobr><span style="font-size:15.491961px;font-style:normal;font-weight:normal;color:#221815;">Stego </span></nobr></span></span></p><p><span style="font-family:Arial;font- .215576px;left:71.966614px"><nobr>Fig. <a href="#" onclick="gotoPage(4)">S6 </a>shows the location where the secret image is more encoded. The residual between the cover image and stego image is </nobr></span><span style="position:absolute;top:110.829506px;left:71.966614px"><nobr>much larger on the edge areas while the residual values are comparably small on the non-edge (low frequency) areas. </nobr></span></span></p><p><span style="font-family:Arial;font-size:11.477141px;font-weight:bold;color:#231F20;"><span style="position:absolute;top:135.626144px;left:157.650040px"><nobr>Cover Image </nobr></span></span></p><p><span style="font-family:Arial;font-size:11.477141px;font-weight:bold;color:#231F20;"><span style="position:absolute;top:135.626144px;left:296.244934px"><nobr>Stego Image </nobr></span></span></p><p><span style="font-family:Arial;font-size:11.477141px;font-weight:bold;color:#231F20;"><span style="position:absolute;top:570.605347px;left:211.582901px"><nobr>Residual Image </nobr></span></span></p><p><span style="font-family:Arial;font-size:11.477141px;font-weight:bold;color:#231F20;"><span style="position:absolute;top:570.605347px;left:523.126831px"><nobr>Edge Region </nobr></span></span></p><p><span style="font-family:Arial;font-size:11.477141px;font-weight:bold;color:#231F20;"><span style="position:absolute;top:135.626144px;left:505.720337px"><nobr>Non-Edge Region </nobr></span></span></p><p><span style="font-family:Arial;font-size:8.966399px;font-style:normal;font-weight:normal;color:#000000;"><span style="position:absolute;top:607.008301px;left:71.966614px"><nobr>Figure S6: Residual image between the cover and stego images generated via Deep Steganography of the BOSS1.0.1 dataset. There are two </nobr></span><span style="position:absolute;top:620.292725px;left:71.966614px"><nobr>zoomed areas showing different characteristics. In the case of non-edge regions, the residual values are less than 15 and commonly 1 or 2. </nobr></span><span style="position:a         mounted: function() {
            this.$nextTick(function() {
                this.pageNum = this.pageDatas.length;
                this.pageContent = this.pageDatas[0];

                this.setLeftMenuHeight();
            })
        },
        watch: {
            'currentPage': function(newVal, oldValue) {
                // console.log('newVal ' + newVal, 'oldValue ' + oldValue);
                if (newVal) {
                    this.pageContent = this.pageDatas[this.currentPage - 1];
                }
            },
            'zoomNum': function(newVal, oldValue) {
                if (newVal) {
                    this.zoomStyle = {
                        'transform': 'scale(' + newVal + ')',
                        '-webkit-transform': 'scale(' + newVal + ')',
                        '-ms-transform': 'scale(' + newVal + ')',
                        '-moz-transform': 'scale(' + newVal + ')',
                        '-o-transform': 'scale(' + newVal + ')'
                    }
                }
            }
        },
        methods: {
            
            changeCurrentPage: function(methods) {
                switch (methods) {
                    case 'first':
                        this.currentPage = 1;
                        break;
                    case 'prev':
                        if (this.currentPage > 1) {
                            this.currentPage -= 1;
                        }
                        break;
                    case 'next':
                        if (this.currentPage < this.pageNum) {
                            this.currentPage += 1;
                        }
                        break;
                    case 'last':
                        this.currentPage = this.pageNum;
                        break;
                }
            },

            gotoPage: function(page) {
                console.log(page);
                this.currentPage = page;
            },
            modifyZoom: function(type) {
                switch (type) {
                    case 'in':
                        if (this.zoomNum < 2) {
                            // this.zoomNum = (this.zoomNum + 0.1).toFixed(1);
                            this.zoomNum = (parseFloat(this.zoomNum) + 0.1).toFixed(1);
                        }
                        break;
                    case 'out':
                        if (this.zoomNum > 0.5) {
                            this.zoomNum = (parseFloat(this.zoomNum) - 0.1).toFixed(1);
                        }
                        break;
                    default:
                        break;
                }
                console.log(this.zoomNum);
            },
            setLeftMenuHeight: function() {
                // this.asideHeight = document.body.scrollHeight - 60;
                this.mainHeight = document.documentElement.clientHeight - 60 - 20;
                // 60为头部导航高度， 46为menu高度， 40为上下padding
                this.asideHeight = this.mainHeight - 20 - 46;
            },
            changePage: function(page) {
                this.currentPage = page;
                // this.pageContent = this.pageDatas[page - 1];
            },
            changeLeftMenu: function() {
                this.ifMenuShow = !this.ifMenuShow;
            }
        }
    });

function gotoPage(page) {
    console.log(page);
    app.gotoPage(page);
}
